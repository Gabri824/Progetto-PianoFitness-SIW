<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PianoFitness - Scrivi Recensione</title>
    <link rel="stylesheet" th:href="@{/css/formRecensione.css}">
</head>

<body>
    <!-- Top Bar -->
    <div class="form-topbar">
        <div class="form-logo">
            <a th:href="@{/}">
                <img th:src="@{/images/Logo.png}" alt="PianoFitness Logo">
            </a>
        </div>
        <!-- Torna alla Scheda Button -->
        <a th:href="@{'/scheda/' + ${schedaId}}" class="btn-back">TORNA ALLA SCHEDA</a>
    </div>

    <div class="form-container">
        <div class="form-card">
            <div class="card-header">
                <h1>Nuova Recensione</h1>
                <p>Lascia il tuo feedback per questa scheda</p>
            </div>

            <div th:if="${messaggioErrore}" class="alert-error">
                <span th:text="${messaggioErrore}"></span>
            </div>

            <form th:action="@{'/scheda/' + ${schedaId} + '/formRecensione'}" method="post" th:object="${recensione}">

                <div class="form-group">
                    <label for="valutazione">Valutazione (da 1 a 5 stelle)</label>
                    <input type="number" id="valutazione" th:field="*{valutazione}" min="1" max="5" required>
                </div>

                <div class="form-group">
                    <label for="testo">La tua Recensione</label>
                    <textarea id="testo" th:field="*{testo}" placeholder="Scrivi qui i tuoi commenti..."
                        required></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn-submit">PUBBLICA</button>
                    <a th:href="@{'/scheda/' + ${schedaId}}" class="btn-cancel">ANNULLA</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
