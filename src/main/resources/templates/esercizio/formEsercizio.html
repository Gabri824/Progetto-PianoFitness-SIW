<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PianoFitness - Nuovo Esercizio</title>
    <link rel="stylesheet" th:href="@{/css/formEsercizio.css}">
</head>

<body>
    <div class="form-topbar">
        <div class="form-logo">
            <a th:href="@{/}">
                <img th:src="@{/images/Logo.png}" alt="PianoFitness Logo">
            </a>
        </div>
        <a th:href="@{/esercizi}" class="btn-back">TORNA INDIETRO</a>
    </div>

    <div class="form-container">
        <div class="form-card">
            <h1>Nuovo Esercizio</h1>
            <p class="form-subtitle">Inserisci i dettagli del nuovo esercizio</p>

            <div th:if="${messaggioErrore}" class="alert alert-error">
                <span th:text="${messaggioErrore}"></span>
            </div>

            <form th:action="@{/formEsercizio}" method="post" th:object="${esercizio}">

                <div class="form-group">
                    <label for="nome">Nome Esercizio</label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Es. Panca Piana" required>
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-error"></div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" th:field="*{categoria}" required>
                        <option value="" disabled selected>Seleziona una categoria</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Flessibilità">Flessibilità</option>
                        <option value="Corpo Libero">Corpo Libero</option>
                        <option value="Macchinario">Macchinario</option>
                        <option value="Manubri">Manubri</option>
                        <option value="Bilanciere">Bilanciere</option>
                        <option value="Altro">Altro</option>
                    </select>
                    <div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="alert alert-error">
                    </div>
                </div>

                <div class="form-group">
                    <label for="muscoloTarget">Muscolo Target</label>
                    <input type="text" id="muscoloTarget" th:field="*{muscoloTarget}"
                        placeholder="Es. Pettorali, Tricipiti" required>
                    <div th:if="${#fields.hasErrors('muscoloTarget')}" th:errors="*{muscoloTarget}"
                        class="alert alert-error"></div>
                </div>

                <div class="form-group">
                    <label for="descrizione">Descrizione</label>
                    <textarea id="descrizione" th:field="*{descrizione}"
                        placeholder="Descrivi l'esecuzione dell'esercizio..." required></textarea>
                    <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"
                        class="alert alert-error"></div>
                </div>

                <button type="submit" class="btn-submit">Crea Esercizio</button>
            </form>
        </div>
    </div>
</body>

</html>
